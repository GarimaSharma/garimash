<link rel="import" href="../../../bower_components/polymer/polymer.html">
<dom-module id="my-blogs">
  <template>
    <paper-toolbar class="paper-font-display1">
      <span>Intrigue Learn Share - Repeat!</span>
    </paper-toolbar>
    <template is="dom-repeat" items="{{ headers }}" class="headers">
      <blog-header header="{{ item.name }}" destination="{{ item.destination }}"></blog-header>
    </template>
  </template>
</dom-module>
<script src="my-blogs.js"></script>
